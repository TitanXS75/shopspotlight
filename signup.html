<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopSync - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">
  <div
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg"
    role="main"
  >
    <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">
      Create Your Account
    </h2>
    <form id="signupForm" class="space-y-6" autocomplete="off">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label
            for="firstName"
            class="block text-sm font-medium text-gray-700"
            >First name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label
            for="lastName"
            class="block text-sm font-medium text-gray-700"
            >Last name</label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          id="email"
          name="email"
          type="email"
          required
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="you@example.com"
        />
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            minlength="6"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            minlength="6"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>
      <div>
        <label for="userRole" class="block text-sm font-medium text-gray-700"
          >I am a</label
        >
        <select
          id="userRole"
          name="userRole"
          required
          class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option value="" disabled selected>Select role</option>
          <option value="customer">Customer</option>
          <option value="shopowner">Shop Owner</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Sign Up
      </button>
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="index.html" class="text-indigo-600 hover:text-indigo-500 font-medium">Login</a>
      </p>
    </form>
  </div>

  <script>
    // Mock user database
    const registeredUsers = [];

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;
      const role = form.userRole.value;

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      // Mock save user (push into array)
      registeredUsers.push({ email, password, role, firstName, lastName });

      alert('Account created! Please login.');

      // Redirect to login page for real app
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
