<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Role Selection - ShopSpotlight</title>
  <style>
    /* Basic styling to mimic your React CSS */
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f3;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .role-container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .subtitle {
      font-weight: lighter;
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .role-option {
      border: 1.5px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    .role-option.selected {
      border-color: #10b981;
      background-color: #d1fae5;
    }
    .role-option span {
      font-size: 2rem;
      margin-right: 16px;
    }
    .continue-btn {
      margin-top: 16px;
      padding: 10px 24px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      background-color:#ccc;
      color:#666;
      border-radius: 6px;
      width: 100%;
      cursor: not-allowed;
      transition: background-color 0.3s;
    }
    .continue-btn.enabled {
      background-color: #10b981;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="role-container">
    <h1 class="title">ShopSpotlight</h1>
    <p class="subtitle">Connect local shops with customers</p>
    <div class="card">
      <h2>Choose Your Role :</h2>
      <p>Are you a shop owner or looking for services?</p>

      <div id="ownerOption" class="role-option">
        <span>üè™</span>
        <div>
          <strong>Shop Owner</strong>
          <p>Manage your shop and appointments</p>
        </div>
      </div>

      <div id="customerOption" class="role-option">
        <span>üôã‚Äç‚ôÄÔ∏è</span>
        <div>
          <strong>Customer</strong>
          <p>Discover and book local services</p>
        </div>
      </div>

      <button id="continueBtn" class="continue-btn" disabled>Continue</button>
    </div>
  </div>

  <script>
    let selectedRole = null;
    const ownerOption = document.getElementById('ownerOption');
    const customerOption = document.getElementById('customerOption');
    const continueBtn = document.getElementById('continueBtn');

    function updateUI() {
      if (selectedRole) {
        continueBtn.disabled = false;
        continueBtn.classList.add('enabled');
      } else {
        continueBtn.disabled = true;
        continueBtn.classList.remove('enabled');
      }
      ownerOption.classList.toggle('selected', selectedRole === 'owner');
      customerOption.classList.toggle('selected', selectedRole === 'customer');
    }

    ownerOption.addEventListener('click', () => {
      selectedRole = 'owner';
      updateUI();
    });
    customerOption.addEventListener('click', () => {
      selectedRole = 'customer';
      updateUI();
    });

    continueBtn.addEventListener('click', () => {
      if (!selectedRole) return;
      // Save the selected role
      sessionStorage.setItem('userRoleSelection', selectedRole);
      // Redirect to your existing login page
      window.location.href = 'index.html';
    });

    // On load: if role already selected, send user to login directly
    window.addEventListener('DOMContentLoaded', () => {
      const savedRole = sessionStorage.getItem('userRoleSelection');
      if (savedRole) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
