<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopSpotlight â€“ Role Selection & Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    /* Neutral white background with subtle box shadow */
    body {
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    #app-container {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 2rem 2rem 2.5rem;
      overflow: hidden;
    }

    .section-hidden {
      display: none;
    }

    /* Role cards */
    .role-card {
      cursor: pointer;
      border: 1.5px solid #dddddd;
      border-radius: 1rem;
      background: #f9fafb;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
      user-select: none;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .role-card:hover {
      border-color: #10b981;
      background-color: #ecfdf5;
    }

    .role-card.selected {
      border-color: #10b981;
      background-color: #ecfdf5;
      box-shadow: 0 0 10px #10b981aa;
    }

    /* Button */
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Form inputs */
    input, select, textarea {
      background-color: #f9fafb;
      border: 1.5px solid #ddd;
      border-radius: 0.75rem;
      padding: 0.6rem 0.75rem;
      width: 100%;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      color: #111827;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #10b981;
      outline: none;
      box-shadow: 0 0 6px #10b98166;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
      color: #1f2937;
    }

    /* Links */
    .text-link {
      cursor: pointer;
      color: #3b82f6;
      text-decoration: underline;
    }
    .text-link:hover, .text-link:focus {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <main id="app-container" role="main" aria-live="polite">

    <!-- Role Selection -->
    <section id="role-selection-section" aria-label="Role selection">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-900">ShopSpotlight</h1>
        <p class="text-gray-600 mt-1">Connect local shops with customers</p>
      </div>

      <div id="roles" class="flex flex-col gap-4 mb-6" role="list">
        <div role="listitem" tabindex="0" id="owner-role" class="role-card" aria-pressed="false" aria-label="Select Shop Owner role">
          <div class="text-3xl bg-green-100 rounded-full p-2">
            <i class="fas fa-briefcase text-green-600" aria-hidden="true"></i>
          </div>
          <div>
            <div class="font-semibold text-gray-900">Shop Owner</div>
            <div class="text-gray-500 text-sm">Manage your shop and appointments</div>
          </div>
        </div>
        <div role="listitem" tabindex="0" id="customer-role" class="role-card" aria-pressed="false" aria-label="Select Customer role">
          <div class="text-3xl bg-sky-100 rounded-full p-2">
            <i class="fas fa-users text-sky-600" aria-hidden="true"></i>
          </div>
          <div>
            <div class="font-semibold text-gray-900">Customer</div>
            <div class="text-gray-500 text-sm">Discover and book local services</div>
          </div>
        </div>
      </div>

      <button id="continue-btn" disabled class="w-full py-3 rounded-lg text-white bg-gray-400 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Continue
      </button>
    </section>

    <!-- Login Section -->
    <section id="login-section" class="section-hidden" aria-label="Login form">
      <div class="mb-4 text-center">
        <h2 id="login-title" class="text-2xl font-bold text-gray-900">Login</h2>
        <p id="login-desc" class="text-gray-600 mt-1">Enter your credentials to login.</p>
      </div>

      <form id="login-form" autocomplete="off" novalidate>
        <div class="mb-4">
          <label for="login-email">Email address</label>
          <input type="email" id="login-email" name="login-email" required aria-required="true" autocomplete="email" placeholder="you@example.com" />
        </div>
        <div class="mb-6">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login-password" required aria-required="true" autocomplete="current-password" placeholder="Enter your password" />
        </div>
        <button type="submit" class="w-full py-3 rounded-lg bg-green-600 hover:bg-green-700 text-white font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors mb-4">
          Login
        </button>
      </form>

      <div class="flex justify-between">
        <button id="back-to-role" class="text-gray-700 underline hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" aria-label="Back to role selection">
          &larr; Change role
        </button>
        <button id="show-signup" class="text-blue-600 underline hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600" aria-label="Go to signup form">
          Don't have an account? Sign up
        </button>
      </div>
    </section>

    <!-- Signup Section -->
    <section id="signup-section" class="section-hidden" aria-label="Signup form">
      <div class="mb-4 text-center">
        <h2 id="signup-title" class="text-2xl font-bold text-gray-900">Sign Up</h2>
        <p id="signup-desc" class="text-gray-600 mt-1">Create your account.</p>
      </div>

      <form id="signup-form" autocomplete="off" novalidate>
        <div class="mb-4">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="signup-name" required aria-required="true" placeholder="Your full name" />
        </div>
        <div class="mb-4">
          <label for="signup-email">Email address</label>
          <input type="email" id="signup-email" name="signup-email" required aria-required="true" autocomplete="email" placeholder="you@example.com" />
        </div>
        <div class="mb-4">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="signup-password" required aria-required="true" placeholder="Create a password" autocomplete="new-password" />
        </div>
        <div class="mb-6">
          <label for="signup-password-confirm">Confirm Password</label>
          <input type="password" id="signup-password-confirm" name="signup-password-confirm" required aria-required="true" placeholder="Confirm password" autocomplete="new-password" />
        </div>
        <button type="submit" class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition-colors mb-4">
          Sign Up
        </button>
      </form>

      <div class="flex justify-between">
        <button id="back-to-login" class="text-gray-700 underline hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" aria-label="Back to login form">
          &larr; Back to login
        </button>
        <button id="back-to-role-2" class="text-gray-700 underline hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" aria-label="Back to role selection">
          Change role
        </button>
      </div>
    </section>

  </main>

  <!-- Scripts -->
  <script>
    (() => {
      const roleSelectionSection = document.getElementById('role-selection-section');
      const loginSection = document.getElementById('login-section');
      const signupSection = document.getElementById('signup-section');

      const ownerRole = document.getElementById('owner-role');
      const customerRole = document.getElementById('customer-role');
      const roles = [ownerRole, customerRole];

      const continueBtn = document.getElementById('continue-btn');

      let selectedRole = null;

      // Role selection event handler
      roles.forEach(role => {
        role.addEventListener('click', () => selectRole(role));
        role.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectRole(role);
          }
        });
      });

      function selectRole(roleEl) {
        roles.forEach(role => {
          role.classList.remove('selected');
          role.setAttribute('aria-pressed', 'false');
        });
        roleEl.classList.add('selected');
        roleEl.setAttribute('aria-pressed', 'true');
        selectedRole = roleEl.id === 'owner-role' ? 'owner' : 'customer';
        continueBtn.disabled = false;
        continueBtn.classList.remove('bg-gray-400');
        continueBtn.classList.add('bg-green-600', 'hover:bg-green-700', 'cursor-pointer');
      }

      // Continue button click
      continueBtn.addEventListener('click', () => {
        if (!selectedRole) return;
        // save role selection to session for demo
        sessionStorage.setItem('userRoleSelection', selectedRole);

        showLogin();
      });

      // Show login form
      function showLogin() {
        roleSelectionSection.classList.add('section-hidden');
        signupSection.classList.add('section-hidden');
        loginSection.classList.remove('section-hidden');

        const loginTitle = document.getElementById('login-title');
        const loginDesc = document.getElementById('login-desc');
        loginTitle.textContent = selectedRole === 'owner' ? 'Shop Owner Login' : 'Customer Login';
        loginDesc.textContent = selectedRole === 'owner' ?
          'Enter your credentials to manage your shop dashboard.' :
          'Enter your credentials to explore and book local services.';
      }

      // Show signup form
      const showSignupBtn = document.getElementById('show-signup');
      showSignupBtn.addEventListener('click', () => {
        loginSection.classList.add('section-hidden');
        signupSection.classList.remove('section-hidden');

        const signupTitle = document.getElementById('signup-title');
        const signupDesc = document.getElementById('signup-desc');
        signupTitle.textContent = selectedRole === 'owner' ? 'Shop Owner Signup' : 'Customer Signup';
        signupDesc.textContent = selectedRole === 'owner' ?
          'Create your Shop Owner account.' :
          'Create your Customer account.';
      });

      // Back buttons
      document.getElementById('back-to-role').addEventListener('click', () => backToRole());
      document.getElementById('back-to-role-2').addEventListener('click', () => backToRole());
      document.getElementById('back-to-login').addEventListener('click', () => {
        signupSection.classList.add('section-hidden');
        loginSection.classList.remove('section-hidden');
      });

      function backToRole() {
        loginSection.classList.add('section-hidden');
        signupSection.classList.add('section-hidden');
        roleSelectionSection.classList.remove('section-hidden');
        selectedRole = null;
        continueBtn.disabled = true;
        continueBtn.classList.remove('bg-green-600', 'hover:bg-green-700', 'cursor-pointer');
        continueBtn.classList.add('bg-gray-400');
        roles.forEach(role => {
          role.classList.remove('selected');
          role.setAttribute('aria-pressed', 'false');
        });
        sessionStorage.removeItem('userRoleSelection');
      }

      // Login form submission handler
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', e => {
        e.preventDefault();
        const email = loginForm['login-email'].value.trim();
        const password = loginForm['login-password'].value;
        if (!email || !password) {
          alert('Please fill in both email and password.');
          return;
        }
        // Demo login logic (accept any)
        const role = sessionStorage.getItem('userRoleSelection') || selectedRole;
        if (!role) {
          alert('Please select a role first.');
          backToRole();
          return;
        }
        sessionStorage.setItem('userRole', role);
        alert(`Logged in as ${role === 'owner' ? 'Shop Owner' : 'Customer'}`);
        // Redirect or load dashboard here:
        // For demo, just reload role selection
        backToRole();
      });

      // Signup form submission handler
      const signupForm = document.getElementById('signup-form');
      signupForm.addEventListener('submit', e => {
        e.preventDefault();

        const name = signupForm['signup-name'].value.trim();
        const email = signupForm['signup-email'].value.trim();
        const password = signupForm['signup-password'].value;
        const passwordConfirm = signupForm['signup-password-confirm'].value;

        if (!name || !email || !password || !passwordConfirm) {
          alert('Please fill all fields.');
          return;
        }
        if (password !== passwordConfirm) {
          alert('Passwords do not match.');
          return;
        }

        // Demo signup - just alert success and go to login
        alert(`Account created for ${name}. Please log in.`);
        signupForm.reset();

        showLogin();
      });

    })();

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Close mobile menu on nav click and smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute('href'));
        if (target) target.scrollIntoView({ behavior: 'smooth' });
        if (!mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
