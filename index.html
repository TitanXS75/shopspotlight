<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopSync - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">
  <div
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
    role="main"
  >
    <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">
      Login to ShopSync
    </h2>
    <form id="loginForm" class="space-y-6" autocomplete="off">
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          id="email"
          name="email"
          type="email"
          required
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          required
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Your password"
        />
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="rememberMe"
            name="rememberMe"
            type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div>
        <div class="text-sm">
          <a
            href="signup.html"
            class="font-medium text-indigo-600 hover:text-indigo-500"
            >Create an account</a
          >
        </div>
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Login
      </button>
    </form>
  </div>

  <script>
    // Simple client-side user info (mock)
    const users = [
      { email: 'shopowner@example.com', password: 'ownerpass', role: 'shopowner' },
      { email: 'customer@example.com', password: 'customerpass', role: 'customer' },
    ];

    // Login form handler
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        // Save user role in localStorage/sessionStorage to simulate logged in status
        sessionStorage.setItem('userRole', user.role);
        if (user.role === 'shopowner') {
          window.location.href = 'vendor.html';
        } else {
          window.location.href = 'customer.html';
        }
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });

    // On page load: redirect if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const role = sessionStorage.getItem('userRole');
      if (role === 'shopowner') {
        window.location.href = 'vendor.html';
      } else if (role === 'customer') {
        window.location.href = 'customer.html';
      }
    });
  </script>
</body>
</html>
